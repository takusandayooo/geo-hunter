<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宝探しゲーム - ユーザ登録</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #97ff9e 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="font-sans">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-96 text-center">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">みんなで宝探し Geo-hunter</h1>
        <p class="text-gray-600 mb-6">ユーザ名を入力してください</p>
        <input 
            id="userName" 
            type="text" 
            placeholder="ユーザ名" 
            class="w-full p-3 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-purple-500"
        >
        <button 
            class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition duration-300"
        >
            ユーザ名登録
        </button>
    </div>

    <script>
        fetch("/treasure_location").then(response=>response.json()).then(data=>{
            const {latitude, longitude} = data;
            localStorage.setItem("treasure_latitude", latitude);
            localStorage.setItem("treasure_longitude", longitude);
        });

        const button = document.querySelector("button");
        localStorage.clear();
        button.addEventListener("click", () => {
            const input = document.getElementById("userName");
            if (!input.value) {
                alert("ユーザ名を入力してください");
                return;
            }
            localStorage.setItem("userName", input.value);
            window.location.href = "/chat";
        });
    </script>
</body>
</html>
