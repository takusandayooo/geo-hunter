<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>チャットアプリ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
      body {
        padding-left: 10px;
        padding-right: 10px;
        background-color: #f0f4f0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      #chat-container {
        max-width: 600px;
        margin: 0 auto;
        padding-bottom: 5rem;
      }
      #messages {
        padding-bottom: 4rem;
        height: calc(100vh - 8rem);
        overflow-y: auto;
      }
      #messages > li {
        margin-bottom: 1rem;
        padding: 1rem;
        border-radius: 0.75rem;
        background-color: white;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      .message-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.5rem;
        border-bottom: 1px solid #e6f4ea;
        padding-bottom: 0.5rem;
      }
      .message-username {
        font-weight: 600;
        color: #2e7d32;
      }
      .message-time {
        font-size: 0.75rem;
        color: #4caf50;
      }
      .message-content {
        color: #1b5e20;
      }
      #form {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: white;
        padding: 1rem;
        box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1), 0 -2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      #input {
        width: calc(100% - 5rem);
        padding: 0.75rem;
        border: 1px solid #81c784;
        border-radius: 0.5rem;
        background-color: #e8f5e9;
      }
      #input:focus {
        outline: none;
        border-color: #2e7d32;
        box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.2);
      }
      #form > button {
        width: 4rem;
        padding: 0.75rem;
        background-color: #2e7d32;
        color: white;
        border: none;
        border-radius: 0.5rem;
        margin-left: 0.5rem;
        transition: background-color 0.3s ease;
      }
      #form > button:hover {
        background-color: #1b5e20;
      }
    </style>
  </head>
  <body class="bg-green-50">
    <div id="chat-container">
      <ul id="messages"></ul>
    </div>
    <form id="form" action="" class="fixed bottom-0 left-0 right-0 bg-white p-4 shadow-lg">
      <input id="input" autocomplete="off" placeholder="メッセージを入力..." class="w-full p-3 border border-green-500 rounded-lg bg-green-50" /><button class="ml-2 bg-green-700 text-white p-3 rounded-lg">送信</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io({
        auth: {
          serverOffset: 0,
        },
      });

      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const currentDate = new Date();
        const time = currentDate.getTime();
        const userName = localStorage.getItem("userName");
        if (!input.value) {
          return;
        }
        const dict = {
          userName: userName,
          time: time,
          content: input.value,
        };
        console.log(dict);
        socket.emit("chat message", JSON.stringify(dict));
        input.value = "";
      });

      socket.on("chat message", (msg, serverOffset) => {
        console.log("chat content");
        console.log(socket.auth.serverOffset);
        const item = document.createElement("li");
        console.log(msg);
        const { userName, time, content } = msg;
        console.log(userName, time, content);

        const messageHeader = document.createElement("div");
        messageHeader.classList.add("message-header");

        const messageUsername = document.createElement("div");
        messageUsername.classList.add("message-username");
        messageUsername.textContent = userName;

        const messageTime = document.createElement("div");
        messageTime.classList.add("message-time");
        const date = new Date(Number(time));
        messageTime.textContent = date.toLocaleString();

        messageHeader.appendChild(messageUsername);
        messageHeader.appendChild(messageTime);

        const messageContent = document.createElement("div");
        messageContent.classList.add("message-content");
        messageContent.textContent = content;

        item.appendChild(messageHeader);
        item.appendChild(messageContent);

        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
        socket.auth.serverOffset = serverOffset;
      });
    </script>
  </body>
</html>
